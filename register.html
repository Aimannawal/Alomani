<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="src/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .full-height {
            height: 100vh;
        }

        .form-section {
            background-color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .illustration-section {
            background-color: #e6e0ff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

        .btn-primary:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
        }

        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background-color: #f1f3f4;
        }

        .login-link {
            color: #6f42c1;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-6 form-section d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="mb-4 text-center" style="color: #6f42c1;">Create Account</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password Confirmation" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-google w-100">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="me-2">
                                Register with Google
                            </button>
                        </div>
                        <div class="mt-3 text-center">
                            <a href="#" class="login-link">Have an Account? Login Now</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 illustration-section d-flex align-items-center justify-content-center">
                <img src="src/img/Woman seeking psycholigistâ€™s help.svg" alt="Illustration" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/register.js"></script> <!-- Update this path as necessary -->
</body>

</html>
