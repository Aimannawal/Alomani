<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .full-height {
            height: 100vh;
        }

        .form-section {
            background-color: white;
            padding: 2rem;
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 1s ease-out, transform 1s ease-out; 
        }

        .illustration-section {
            background-color: #f3e8ff;
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 1s ease-out, transform 1s ease-out; 
        }

        .form-section.visible, .illustration-section.visible {
            opacity: 1; 
            transform: translateY(0); 
        }

        .btn-primary {
            background-color: #7e22ce;
            border-color: #7e22ce;
        }

        .btn-primary:hover {
            background-color: #6b21a8;
            border-color: #6b21a8;
        }

        .form-control {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 0 0.2rem rgba(126, 34, 206, 0.25);
        }

        .btn-google {
            background-color: #fff;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .btn-google:hover {
            background-color: #f9fafb;
        }

        .login-link {
            color: #7e22ce;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-6 form-section d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <h1 class="mb-4" style="color: #7e22ce; font-weight: 600;">Create Account</h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Password Confirmation</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                        </div>
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary py-2">Register</button>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-google">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="me-2">
                                Register with Google
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="#" class="login-link" style="font-size: 0.875rem;">Have an Account? Login Now</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 illustration-section d-flex align-items-center justify-content-center">
                <img src="src/img/Woman seeking psycholigist’s help.svg" alt="Illustration of two people sitting and talking" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/register.js"></script>
</body>

</html>
